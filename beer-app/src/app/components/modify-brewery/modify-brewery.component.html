<!-- Error messages -->
<div id="form-error" style="display: none; color: red; size: 20px;">
  Please fill all the fields.
</div>

<h1>Update the brewery {{ brewery.id }}</h1>

<form style="width:25%;" (ngSubmit)="onSubmit()">
  <div class="form-group has-success">
    <label class="form-control-label" for="inputSuccess1">Name</label>
    <input type="text" class="form-control is-valid" [(ngModel)]="brewery.name" name="name">
  </div>

  <div class="form-group">
    <label for="exampleTextarea">Description</label>
    <textarea class="form-control" rows="3" [(ngModel)]="brewery.description" name="description"></textarea>
  </div>

  <div class="form-group">
    <label class="form-control-label">Site Web</label>
    <input type="text" class="form-control" [(ngModel)]="brewery.website" name="website">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
